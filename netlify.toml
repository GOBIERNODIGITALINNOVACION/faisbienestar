# Netlify Configuration File

[build]
  # Directory to publish (root for static sites)
  publish = "."
  functions = "netlify/functions"

  # No build command needed for static site
  command = ""

[functions]
  node_bundler = "esbuild"

# Custom headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Cache static assets
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirect rules
[[redirects]]
  from = "/pagina-principal"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/p√°gina-principal"
  to = "/"
  status = 301
  force = true

# 404 redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# SSL/HTTPS settings (automatic with Netlify)
[build.environment]
  NODE_VERSION = "18"

# Forms (if you add contact forms later)
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true
